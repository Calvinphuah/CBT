name: CBT Tests

on:
  push:
    branches:
      - dev # Runs only when code is pushed to dev

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # âœ… Clones your repository into the GitHub Actions runner
      - name: ðŸš€ Checkout Repository
        uses: actions/checkout@v4

      # âœ… Creates .env.test dynamically using GitHub Secrets
      - name: ðŸ”‘ Create .env.test File
        run: |
          echo "NUXT_PUBLIC_FIREBASE_API_KEY=${{ secrets.NUXT_PUBLIC_FIREBASE_API_KEY }}" >> .env.test
          echo "NUXT_PUBLIC_FIREBASE_AUTH_DOMAIN=${{ secrets.NUXT_PUBLIC_FIREBASE_AUTH_DOMAIN }}" >> .env.test
          echo "NUXT_PUBLIC_FIREBASE_PROJECT_ID=${{ secrets.NUXT_PUBLIC_FIREBASE_PROJECT_ID }}" >> .env.test
          echo "NUXT_PUBLIC_FIREBASE_STORAGE_BUCKET=${{ secrets.NUXT_PUBLIC_FIREBASE_STORAGE_BUCKET }}" >> .env.test
          echo "NUXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID=${{ secrets.NUXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID }}" >> .env.test
          echo "NUXT_PUBLIC_FIREBASE_APP_ID=${{ secrets.NUXT_PUBLIC_FIREBASE_APP_ID }}" >> .env.test

      # âœ… Sets up Node.js with caching for faster builds
      - name: âš¡ Set Up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: "npm"

      # âœ… Installs dependencies
      - name: ðŸ“¦ Install Dependencies
        run: npm ci

      # âœ… Runs Vitest unit tests
      - name: âœ… Run Unit Tests
        run: npm run test
